<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello %s', 'Steven');
    // Styled
    console.log('%c hello ', 'font-size: 50px;color: red;');
    // warning!
    console.warn('hello');
    // Error :|
    console.error('hello');
    // Info
    console.info('hello');
    // Testing
    console.assert(1===2, 'This is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together

    // counting
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    console.count('Steven');
    // timing
    console.time('fetching data');

    fetch('https://api.github.com/users/stevenjos27')
    .then(data => data.json())
    .then(data => {
      console.log(data);
      console.timeEnd('fetching data');
    });

  </script>
</body>
</html>
